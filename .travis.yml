language: go
go:
  - 1.6
  - 1.7
  - tip
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
script:
  - go test -race -coverprofile=transport.coverprofile
  - $HOME/gopath/bin/goveralls -coverprofile=transport.coverprofile -service=travis-ci
matrix:
  allow_failures:
    - go: tip
